name: Regenerate Contributions SVG

on:
  schedule:
    - cron: "10 00 * * *"   # daily at 00:10 UTC
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}   # make the PAT available to all steps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # fetch full history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Generate contributions.svg
        run: npm run generate-svg
        # GITHUB_TOKEN is already set at the job level, so generate-svg.js can use it

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add contributions.svg
            git commit -m "chore: update contributions.svg [skip ci]"
            git push
          else
            echo "No changes in contributions.svg"
          fi
