name: Regenerate Contributions SVG

on:
  schedule:
    - cron: "10 00 * * *"   # daily at 00:10 UTC
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # Only expose your PAT for GraphQL API calls:
      GRAPHQL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # fetch full history
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Generate contributions.svg
        run: npm run generate-svg
        # generate-svg.js uses process.env.GRAPHQL_TOKEN for GraphQL

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain) ]]; then
            git add contributions.svg
            git commit -m "chore: update contributions.svg [skip ci]"
            git push
          else
            echo "No changes in contributions.svg"
          fi
        # No need to set env here—checkout’s persisted GITHUB_TOKEN will authenticate the push
